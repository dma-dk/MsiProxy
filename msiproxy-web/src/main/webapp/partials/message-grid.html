
<div ng-controller="MsiProxyCtrl" ng-init="init('grid')">

    <!-- View mode menu bar -->
    <div ng-include="'partials/view-modes.html'"></div>

    <div class="container-fluid" style="padding-top: 10px;">
        <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
                 ng-repeat-start="msg in messages" ng-if="msg.areaHeading">
                <h2 class="msi-area-heading" msi-area="msg.areaHeading"></h2>
            </div>

            <div class="msi-grid-item-container col-xs-1 col-sm-1 col-md-1 col-lg-1"
                 ng-repeat-end >
                <div class="msi-grid-item" msi-message-details message="msg" messages="messages">
                    <img class="msi-grid-item-image" ng-src="/message-map-image/{{msg.provider}}/{{msg.id}}.png" width="256" height="256" style="cursor: pointer"/>
                    <div class="msi-grid-item-header">
                        <div class="msi-grid-item-title">
                            <strong msi-message-title="msg" exclude-area-heading="true"></strong>
                            <span ng-if="msg.descs[0].lang != language" style="color: darkgray;">
                                ( <img ng-src="/img/flags/{{msg.descs[0].lang}}.png" style="height: 10px; opacity: 0.5;"/> )
                            </span>
                        </div>
                        <div class="msi-grid-item-date">
                            <small class="msi-details-item-value">
                                <msi-valid-from-to msg="msg"></msi-valid-from-to>
                            </small>
                        </div>
                    </div>
                    <div class="msi-grid-item-details">
                        <strong msi-message-id="msg"></strong> <span ng-bind-html="msg.descs[0].description"/>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
