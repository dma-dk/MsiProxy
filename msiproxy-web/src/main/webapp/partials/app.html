
<div ng-controller="MsiProxyCtrl" ng-init="init()">

    <table class='table table-condensed'>
        <tr ng-repeat-start="msg in messages"  ng-if="msg.areaHeading">
            <td colspan="2"><h4 class="searchResultAreaHeading" msi-area="msg.areaHeading"></h4></td>
        </tr>
        <tr ng-repeat-end msi-render-message-details msg="msg" messages="messages" ></tr>
    </table>

</div>
