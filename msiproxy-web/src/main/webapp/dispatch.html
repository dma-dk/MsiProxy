<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="ROBOTS" content="NONE">
    <meta name="GOOGLEBOT" content="NOARCHIVE">

    <link rel="icon" href="/img/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">
    <link rel="icon" href="/img/msi_152.png" sizes="152x152" type="image/png" />
    <link rel="apple-touch-icon" href="/img/msi_152.png" sizes="152x152" type="image/png" />

    <link rel="stylesheet" href="/css/app.css">

</head>
<body>

    <script src="/js/util.js"></script>

    <script type="text/javascript">
        if (isIE() < 9) {
            var params = '';
            var regEx = /^#\/(.*)\/(.*)\/.*$/g;
            if (location.hash) {
                var regExParam = regEx.exec(location.hash);
                if (regExParam) {
                    params = "?provider=" + regExParam[1] + "&lang=" + regExParam[2];
                }
            }
            document.location.href = "/details.html" + params;
        } else {
            document.location.href = "/index.html" + location.hash;
        }
    </script>

</body>
</html>
